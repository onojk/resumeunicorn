server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name resumeunicorn.com www.resumeunicorn.com;

    ssl_certificate     /etc/letsencrypt/live/resumeunicorn.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/resumeunicorn.com/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'" always;

    # Serve static files directly from disk
    location ^~ /static/ {
        alias /home/onojk123/resumeunicorn/static/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable" always;
        try_files $uri =404;
    }

    # Health (no edge rate limit)
    location = /healthz {
        proxy_pass http://127.0.0.1:8001/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main app (rate limited)
    location / {
        limit_req zone=rl_zone burst=45;
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 429 = @rate_limited;
    location @rate_limited { add_header Retry-After 1 always; return 429; }
}
